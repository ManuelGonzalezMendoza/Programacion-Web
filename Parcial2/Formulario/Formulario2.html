<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
    <!-- Incluyendo el CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Formulario de Registro</h1>
        <!-- Formulario con diferentes tipos de controles -->
        <form>
            <!-- Campo de texto simple -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo">
            </div>

            <!-- Campo de email -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
            </div>

            <!-- Campo de contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            </div>

            <!-- Selector de opciones -->
            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <select class="form-select" id="genero">
                    <option selected>Selecciona una opción</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <!-- Casillas de verificación (Checkboxes) -->
            <div class="mb-3">
                <label class="form-label">Intereses</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="musica" value="musica">
                    <label class="form-check-label" for="musica">Música</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="deporte" value="deporte">
                    <label class="form-check-label" for="deporte">Deporte</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="lectura" value="lectura">
                    <label class="form-check-label" for="lectura">Lectura</label>
                </div>
            </div>

            <!-- Botones de opción (Radio Buttons) -->
            <div class="mb-3">
                <label class="form-label">Nivel de estudios</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="estudios" id="primaria" value="primaria">
                    <label class="form-check-label" for="primaria">Primaria</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="estudios" id="secundaria" value="secundaria">
                    <label class="form-check-label" for="secundaria">Secundaria</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="estudios" id="universidad" value="universidad">
                    <label class="form-check-label" for="universidad">Universidad</label>
                </div>
            </div>

            <!-- Campo de texto grande (textarea) -->
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comentarios" rows="3" placeholder="Escribe tus comentarios aquí..."></textarea>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Script de Bootstrap (JS opcional para funcionalidades interactivas como menús desplegables) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
