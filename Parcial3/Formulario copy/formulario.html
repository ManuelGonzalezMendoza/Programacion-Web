<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Formulario</h2>
    <form action="http://localhost:8081/formulario" method="POST" enctype="multipart/form-data" id="form">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="archivo" class="form-label">Subir archivo</label>
        <input type="file" class="form-control" id="archivo" name="archivo" required>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="button" class="btn btn-primary" id="btnjs">Enviar con JS</button>
    </form>
  </div>

  <script>
    document.getElementById("btnjs").addEventListener("click", (event) => {
         
        const datosForm = new FormData(document.getElementById("form")); // Cambié "miForm" por "form"
        
        fetch("http://localhost:8081/formulario", { 
            method: "POST", 
            body: datosForm 
        })
        .then(response => response.blob())
        .then(archivoPDF => {
            let urlDeArchivo = URL.createObjectURL(archivoPDF);
            window.open(urlDeArchivo);
        })
        .catch(err => console.log("Ocurrió un error: " + err.message));
    });
  </script>
</body>
</html>
