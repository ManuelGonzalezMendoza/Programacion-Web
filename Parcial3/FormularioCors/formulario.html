<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h2>Formulario</h2>
      <form action="http://localhost:3000/formulario" method="POST" enctype="multipart/form-data" id="form">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electr√≥nico</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="archivo" class="form-label">Subir archivo</label>
          <iSnput type="file" class="form-control" id="archivo" name="archivo" required>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="submit" class="btn btn-primary" id="btnjs">Enviar con JS</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('btnjs').addEventListener('click', async () => {
        const data = new FormData(document.getElementById('form'));
        
        await fetch('http://localhost:3000/formulario', {
          method: 'POST',
          body: data
        })
        .then(response => response.json())
          .then(dato => console.log(dato))
            .catch(error => console.error("Ocurrio un error: " + error.message));
      });
    </script>
  </body>
</html>
